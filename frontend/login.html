<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - RBAC Patient Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e0f7fa, #f0f4f8);
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #2a3f5f;
    }

    .login-box select {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #2a3f5f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-box button:hover {
      background-color: #3f5680;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login as</h2>
      <select id="roleSelect">
        <option value="guest">Guest Gina</option>
        <option value="clinician">Clinician Bob</option>
        <option value="admin">Admin Alice</option>
      </select>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      const selectedRole = document.getElementById("roleSelect").value;
      localStorage.setItem("userRole", selectedRole);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
