<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RBAC Patient Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2a3f5f;
    }

    .login-box select {
      padding: 12px;
      width: 100%;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login as:</h2>
    <select id="roleSelect">
      <option value="guest">Guest Gina</option>
      <option value="clinician">Clinician Bob</option>
      <option value="admin">Admin Alice</option>
    </select>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const selectedRole = document.getElementById("roleSelect").value;
      // Store role in localStorage
      localStorage.setItem("userRole", selectedRole);
      // Redirect to main portal
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
